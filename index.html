<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href="style.css">
        <script defer src="main.js"></script>
    </head>

    <body>
        <header>
            <div class="menu__holder">
                <div class="menu-toggle__button" id="menuToggle" aria-label="Open the menu"></div>
                <ul id="menuContent">
                    <li class="color-option__red">Red</li>
                    <li class="color-option__orange">Orange</li>
                    <li class="color-option__yellow">Yellow</li>
                    <li class="color-option__green">Green</li>
                    <li class="color-option__blue">Blue</li>
                    <li class="color-option__purple">Purple</li>
                </ul>
            </div>
        </header>

        <main>
            <div class="selected-color__holder">
                <p id="currentColor"></p>
            </div>
        </main>
    </body>
</html>
